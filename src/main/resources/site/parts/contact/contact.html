<section class="bg-light-gray" data-th-id="${#strings.toLowerCase(component.name)}"   id="Contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" data-th-text="${component.config.title}">Contact Us</h2>
                <h3 class="section-subheading text-muted" data-th-text="${component.config.preface}">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" data-th-href="${portal.serviceUrl({'_service=contactme', ''})}" href="#">
                    <input type="hidden"  id="contentDestinationKey"  name="contentDestinationKey" data-th-value="${ component.config.contentDestinationKey }" value="" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="your name" id="name" required="required" data-validation-required-message="Please enter your name."/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="your email" id="email" data-validation-required-message="Please enter your email address."/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="your phone" id="phone"  data-validation-required-message="Please enter your phone number."/>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="your message" id="message"  data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
