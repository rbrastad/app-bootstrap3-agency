<section  data-th-id="${#strings.toLowerCase(component.name)}"  id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" data-th-text="${component.config.teamHeading.title}"></h2>
                <h3 class="section-subheading text-muted"  data-th-text="${component.config.teamHeading.preface}">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div data-th-each="content, row : ${component.config.person}" data-th-remove="tag">
                <div data-th-if="${row.count} % 4 == 0"  data-th-remove="tag">
                    <div class="row"/>
                </div>

                <div class="col-sm-4">
                    <div class="team-member">
                        <img  data-th-src="${portal.imageUrl({'_id=' + content.image, '_scale=block(225, 225, 0.5, 0.5)', '_format=png'})}"  src="img/portfolio/roundicons.png" class="img-responsive img-circle" alt=""/>
                        <h4 data-th-text="${content.name}">Round Icons</h4>
                        <p class="text-muted" data-th-text="${content.jobTitle}">Lead Marketer</p>
                        <ul class="list-inline social-buttons">
                            <li><a data-th-href="${content.twitter}" href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li><a data-th-href="${content.facebook}"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li><a data-th-href="${content.linkedin}" href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted" data-th-text="${component.config.teamHeading.footer}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
            </div>
        </div>
</section>
