<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" data-th-content="${metaDescription}" content=""/>
    <meta name="author" content=""/>

    <title data-th-text="${pageTitle}"></title>
    <!-- Bootstrap core CSS -->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/3.3.6/css/bootstrap.min.css'})}" href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Theme -->
    <link data-th-href="${portal.assetUrl({'_path=css/all.min.css'})}" href="../assets/css/all.min.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link data-th-href="${portal.assetUrl({'_path=font-awesome/css/font-awesome.min.css'})}" href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<!-- Fixed navbar -->
<nav data-th-class="'navbar navbar-default navbar-fixed-top navbar-shrink navbar-page-'  + ${displayName}" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span data-th-if="${ siteLogo == null }" data-th-remove="tag" >
                <a class="navbar-brand page-scroll" data-th-href="${portal.pageUrl({'_path=' + sitePath})}" data-th-text="${siteText}" href="#page-top">Start Bootstrap</a>
            </span>
            <span data-th-if="${ siteLogo != null }" data-th-remove="tag" >
                <a class="navbar-brand page-scroll"  data-th-href="${portal.pageUrl({'_path=' + sitePath})}" href="#page-top">
                    <img data-th-src="${portal.imageUrl({'_id=' + siteLogo, '_scale=block(95, 50)', '_format=jpeg', '_quality=85'})}" src="../images/logo.png" alt="" />
                </a>
            </span>

        </div>
        <div id="navbar" class="navbar-collapse collapse page-scroll">
            <ul class="nav navbar-nav navbar-right">
                <div data-th-each="item : ${mainRegion.components}" data-th-remove="tag">
                    <div data-th-if="${item.config.menuComponent}" data-th-remove="tag">
                        <li data-th-if="${item.config.menuComponent.showInMenu}">
                            <a href="#" data-th-href="'#' + ${#strings.toLowerCase(item.name)}"
                               data-th-text="${item.name}" class="page-scroll">Page title</a>
                        </li>
                    </div>
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div role="main" data-th-attr="data-portal-region=${mainRegion.name}">
    <div data-th-each="component, rowStat : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-class="${rowStat.odd}? '' : 'bg-light-gray'" ></div>
    </div>
</div> <!-- /container -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span  data-th-if="${ copyright != null }" class="copyright" data-th-text="${ copyright + ' ' +  #dates.year(#dates.createNow())}">Copyright &copy; Your Website 2014</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    <li data-th-if="${ twitter != null }"><a data-th-href="${ twitter }" href="#" target="_new"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li data-th-if="${ facebook != null }"><a data-th-href="${ facebook }" href="#" target="_new"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li data-th-if="${ linkedin != null }"><a data-th-href="${ linkedin }" href="#" target="_new"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <span class="copyright" data-th-utext="${ footerText }">Some footer text</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script data-th-src="${portal.assetUrl({'_path=jquery/1.11.3/jquery.min.js'})}"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=bootstrap/3.3.6/js/bootstrap.min.js'})}" src="../assets/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script data-th-src="${portal.assetUrl({'_path=jquery-easing/1.3/jquery.easing.min.js'})}" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/classie.js'})}" src="../assets/js/bootstrap.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/cbpAnimatedHeader.js'})}" src="../assets/js/bootstrap.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jqBootstrapValidation.js'})}" src="../assets/js/bootstrap.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/contact_me.js'})}" src="../assets/js/bootstrap.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/agency.js'})}" src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
